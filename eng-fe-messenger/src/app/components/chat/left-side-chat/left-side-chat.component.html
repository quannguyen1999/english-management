<div class="h-screen left-0 top-0 bg-white border-r border-gray-200 text-black">
   
  <!-- Left Sidebar - Chat List -->
    <div class="w-full hidden flex-col relative z-11 md:flex">
      <!-- Header -->
      <div class="p-4 flex justify-between items-center" roughBox>
        <button class="sidebar-toggle-btn text-gray-600 top-10 left-10 z-20" >
          <mat-icon>reorder</mat-icon>
        </button>
        <h1 class="text-2xl text-gray-800 sketch-text p-5">{{ 'CHAT.TITLE' | translate }}</h1>
        <div class="grid grid-cols-3 gap-2">
          <button class="p-2 text-gray-600 hover:text-red-600 transition-colors" roughBox (click)="onLogout()">
            <mat-icon>logout</mat-icon>
          </button>
          <button class="p-2 text-gray-600 hover:text-blue-600 transition-colors" roughBox (click)="onProfile()">
            <mat-icon>account_circle</mat-icon>
          </button>
          <button class="p-2 text-gray-600 hover:text-green-600 transition-colors" roughBox>
            <mat-icon>chat_add</mat-icon>
          </button>
        </div>
      </div>

      <!-- Contacts Component -->
      <app-contacts (userSelected)="onChatSelect($event)"></app-contacts>
    </div>
</div>
