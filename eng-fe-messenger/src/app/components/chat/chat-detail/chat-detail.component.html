<div class="flex flex-col h-full" roughBox>
  <!-- Chat Header -->
  <div class="flex items-center p-4 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="relative">
        <img [src]="chatUser?.avatar || 'assets/avatars/default-avatar.png'" 
             alt="avatar" 
             class="w-10 h-10 rounded-full">
        <div class="absolute bottom-0 right-0 w-3 h-3 rounded-full"
             [class.bg-green-500]="chatUser?.isOnline"
             [class.bg-gray-400]="!chatUser?.isOnline">
        </div>
      </div>
      <div>
        <h3 class="font-medium text-gray-900">{{ chatUser?.name }}</h3>
        <p class="text-sm text-gray-500">
          {{ chatUser?.isOnline ? 'Online' : 'Offline' }}
        </p>
      </div>
    </div>
  </div>

  <!-- Messages Container -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4">
    <div *ngIf="isLoading" class="flex justify-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
    </div>

    <div *ngFor="let message of messages" 
         class="flex"
         [class.justify-end]="isMessageFromMe(message)">
      <div class="max-w-[70%] rounded-lg p-3"
           [class.bg-blue-100]="isMessageFromMe(message)"
           [class.bg-gray-100]="!isMessageFromMe(message)">
        <p class="text-gray-900">{{ message.content }}</p>
        <p class="text-xs text-gray-500 mt-1">
          {{ formatTimestamp(message.timestamp) }}
        </p>
      </div>
    </div>
  </div>

  <!-- Message Input -->
  <div class="p-4 border-t border-gray-200">
    <div class="flex items-center space-x-2">
      <input type="text" 
             [(ngModel)]="newMessage"
             (keyup.enter)="sendMessage()"
             placeholder="Type a message..."
             class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button (click)="sendMessage()"
              class="bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Send
      </button>
    </div>
  </div>
</div>
