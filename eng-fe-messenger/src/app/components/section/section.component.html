<div class="min-h-screen bg-gray-900 text-white">
    <!-- Header -->
    <div class="p-4 flex justify-between items-center" roughBox>
      <h1 class="text-2xl sketch-text">Chats</h1>
      <button class="p-2" roughBox (click)="onNewChat()">
        <span class="sketch-text">✏️</span>
      </button>
    </div>
  
    <!-- Search -->
    <div class="px-4 mb-4">
      <div class="relative" roughBox>
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 sketch-text">🔍</span>
        <input 
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearch(searchQuery)"
          placeholder="Search (#K)"
          class="w-full p-3 pl-10 bg-gray-800 text-white rounded-lg focus:outline-none sketch-text">
      </div>
    </div>
  
    <!-- Online Users -->
    <div class="px-4 mb-6">
      <div class="flex space-x-4 overflow-x-auto pb-2">
        <div *ngFor="let user of users" 
             class="flex flex-col items-center space-y-1 min-w-[4rem]">
          <div class="relative" roughBox>
            <img [src]="user.avatar" 
                 [alt]="user.name"
                 class="w-12 h-12 rounded-full object-cover">
            <span *ngIf="user.isOnline" 
                  class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-gray-900"></span>
          </div>
          <span class="text-xs text-center sketch-text">{{user.name}}</span>
        </div>
      </div>
    </div>
  
    <!-- Update Notice -->
    <div class="mx-4 mb-4" *ngIf="true" roughBox>
      <div class="p-4 bg-gray-800 rounded-lg">
        <h3 class="text-lg mb-2 sketch-text">Restart to use the latest version</h3>
        <p class="text-gray-400 text-sm mb-4 sketch-text">To make sure you're on the fastest and most up-to-date version, restart the app.</p>
        <button class="w-full p-2 bg-blue-500 text-white rounded-lg sketch-text" roughBox>
          Restart
        </button>
      </div>
    </div>
  
    <!-- Recent Chats -->
    <div class="px-4">
      <div class="space-y-2">
        <div *ngFor="let chat of recentChats" 
             class="p-3 hover:bg-gray-800 rounded-lg transition-colors cursor-pointer"
             roughBox>
          <div class="flex items-center space-x-3">
            <div class="relative">
              <img [src]="chat.avatar" 
                   [alt]="chat.name"
                   class="w-12 h-12 rounded-full object-cover">
              <span *ngIf="chat.isOnline" 
                    class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-gray-900"></span>
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex justify-between items-baseline">
                <h3 class="text-white truncate sketch-text">{{chat.name}}</h3>
                <span class="text-xs text-gray-400 sketch-text">{{chat.lastMessageTime}}</span>
              </div>
              <p class="text-gray-400 text-sm truncate sketch-text">{{chat.lastMessage}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
